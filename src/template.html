<!doctype html>
<html>
<head>
	<meta charset='utf-8'>
	<meta name='viewport' content='width=device-width,initial-scale=1.0'>
	<meta name='theme-color' content='#333333'>

	%sapper.base%

	<link rel='stylesheet' href='global.css'>
	<link rel='manifest' href='manifest.json'>
	<link rel='icon' type='image/png' href='round-cat-icon.png'>

	<!-- Sapper generates a <style> tag containing critical CSS
	     for the current page. CSS for the rest of the app is
	     lazily loaded when it precaches secondary pages -->
	%sapper.styles%
	<!-- Global site tag (gtag.js) - Google Analytics -->
	<script async src="https://www.googletagmanager.com/gtag/js?id=G-T5JLQJ81VH"></script>
	<script>
		window.dataLayer = window.dataLayer || [];
		function gtag(){dataLayer.push(arguments);}
		gtag('js', new Date());
		gtag('config', 'G-T5JLQJ81VH');
	</script>

	<script
		async
		id="bolt-track"
		type="text/javascript"
		src="https://connect-sandbox.bolt.com/track.js"
		data-publishable-key="OCJYwN0kbJrF._QOOsefDAuQH.cce2b01c5d08a16d265d23b5b211cd6239a22b3968b86dadece8234f385b4d0a">
	</script>
	<script
		id="bolt-connect"
		type="text/javascript"
		src="https://connect-sandbox.bolt.com/connect.js"
		data-publishable-key="OCJYwN0kbJrF._QOOsefDAuQH.cce2b01c5d08a16d265d23b5b211cd6239a22b3968b86dadece8234f385b4d0a">
	</script>
	<script>

		
	</script>
  
	<!-- This contains the contents of the <svelte:head> component, if
	     the current page has one -->
	%sapper.head%
</head>
<body>
	<!-- The application will be rendered inside this element,
	     because `src/client.js` references it -->
	<div id='sapper'>%sapper.html%</div>

	<!-- Sapper creates a <script> tag containing `src/client.js`
	     and anything else it needs to hydrate the app and
	     initialise the router -->
	%sapper.scripts%
</body>
</html>
